bundle:
  name: custom-mcp-server

variables:
  participant_prefix:
    description: "Participant prefix for unique app naming"
    default: "default"

sync:
  include:
    - .build

artifacts:
  default:
    type: whl
    path: .
    build: uv build --wheel

resources:
  apps:
    custom-mcp-server:
      name: "mcp-custom-server-${var.participant_prefix}"
      description: "Custom MCP Server on Databricks Apps"
      source_code_path: ./.build

targets:
  dev:
    mode: development
    default: true

